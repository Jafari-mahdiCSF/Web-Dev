<div class="event-card">
  <a [href]="event.link" target="_blank" class="event-link">
    <img [src]="event.image" [alt]="event.name" class="event-image">
  </a>

  <div class="event-info">
    <h3 class="event-title">
      <a [href]="event.link" target="_blank">{{ event.name }}</a>
    </h3>

    <p class="event-description">{{ event.description }}</p>

    <div class="event-rating">
      <!-- Full stars -->
      @for (star of fullStars; track $index) {
        <span class="star filled">★</span>
      }

      <!-- Half star -->
      @if (hasHalfStar) {
        <span class="star half">½</span>
      }

      <!-- Empty stars -->
      @for (star of emptyStars; track $index) {
        <span class="star empty">☆</span>
      }

      <span class="rating-value">{{ event.rating }}</span>
    </div>

    <div class="event-price">{{ event.price | number }} ₸</div>

    <div class="event-actions">
      <button class="share-btn whatsapp" (click)="shareOnWhatsApp()">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </button>
      <button class="share-btn telegram" (click)="shareOnTelegram()">
        <i class="fa-brands fa-telegram"></i> Telegram
      </button>
    </div>
  </div>
</div>
