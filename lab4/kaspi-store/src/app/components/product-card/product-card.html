<div class="product-card">
  <a [href]="product().link" target="_blank" class="product-link">
    <img [src]="product().image" [alt]="product().name" class="product-image">
  </a>

  <div class="product-info">
    <h3 class="product-title">
      <a [href]="product().link" target="_blank">{{ product().name }}</a>
    </h3>

    <p class="product-description">{{ product().description }}</p>

    <div class="product-rating">
      <!-- Full stars -->
      @for (star of fullStars; track $index) {
        <span class="star filled">‚òÖ</span>
      }

      <!-- Half star -->
      @if (hasHalfStar) {
        <span class="star half">¬Ω</span>
      }

      <!-- Empty stars -->
      @for (star of emptyStars; track $index) {
        <span class="star empty">‚òÜ</span>
      }

      <span class="rating-value">({{ product().rating }})</span>
    </div>

    <div class="product-price">{{ product().price | number }} ‚Ç∏</div>

    <div class="likes-section">
      <button class="like-btn" (click)="onLike()">
        ‚ù§Ô∏è {{ product().likes }}
      </button>
    </div>

    <div class="product-actions">
      <button class="share-btn whatsapp" (click)="shareOnWhatsApp()">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </button>
      <button class="share-btn telegram" (click)="shareOnTelegram()">
        <i class="fa-brands fa-telegram"></i> Telegram
      </button>
      <button class="delete-btn" (click)="onDelete()">üóëÔ∏è Delete</button>
    </div>
  </div>
</div>
